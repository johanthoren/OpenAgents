id: simple-bash-test
name: Simple Bash Command Test
description: Test that agent can execute a simple bash command

category: developer
agent: openagent
model: anthropic/claude-sonnet-4-5

prompt: |
  List the files in the current directory using ls

behavior:
  mustUseTools: [bash]
  minToolCalls: 1

expectedViolations:
  - rule: approval-gate
    shouldViolate: false
    severity: error

approvalStrategy:
  type: auto-approve

timeout: 30000

tags:
  - simple-test
  - bash
